<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendations</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <section class="job-section-list">
        <h1 class="sr-only-list">Job Recommendations</h1>
        <ul class="job-list-list">
            <!-- Job Item 1 -->
            <li class="job-item-list">
                <article class="job-card-list">
                    <header class="job-header-list">
                        <img src="image/find1.png" alt="Job Icon" class="job-icon-list">
                        <div class="job-title-wrapper-list">
                            <h2 class="job-title-list">JOB RECOMMEND</h2>
                            <button class="bookmark-btn-list" aria-label="Bookmark this job">ðŸ”–</button>
                        </div>
                    </header>
                    <div class="job-info-list">
                        <p class="job-detail-list">
                            <img src="image/location.png" alt="Location Icon" class="icon-list">
                            Phnom Penh
                        </p>
                        <p class="job-detail-list">
                            <img src="image/schedule.png" alt="Schedule Icon" class="icon-list">
                            1 hour ago
                        </p>
                        <p class="job-detail-list">
                            <img src="image/hourglass.png" alt="Job Type Icon" class="icon-list">
                            Full-Time
                        </p>
                        <p class="job-detail-list">
                            <img src="image/group.png" alt="Applications Icon" class="icon-list">
                            200 Applications
                        </p>
                    </div>
                    <footer class="job-footer-list">
                        <img src="image/camhr.png" alt="CamHR Logo" class="company-logo-list">
                        <span class="company-name-list">CamHR</span>
                    </footer>
                </article>
            </li>
        </ul>
    </section>
    
    
</body>
</html>
